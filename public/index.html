<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="note-container">
            <h1>Notebook</h1>
            <!--add note button-->
            <div class="tab-note">
                <!--note tabs-->
                <div class="note-tabs" id="noteTabs">
                    <div class="tab-btn active" data-note="1">
                        <span class="tab-title">Note 1</span>
                        <i class="fa-solid fa-x close-tab"></i>
                    </div>
                </div>
                <div class="add-note">
                    <i class="fa-solid fa-plus" id="addNoteBtn"></i>
                </div>
            </div>
            <!--Menu bar-->
            <div class="tab">
                <div class="menu" data-menu="fileMenu">
                    <button class="menu-btn">File</button>
                    <div id="fileMenu" class="menu-content">
                        <a href="#">New</a>
                        <a href="#">Open</a>
                        <a href="#">Save</a>
                    </div>
                </div>
                <div class="menu" data-menu="editMenu">
                    <button class="menu-btn">Edit</button>
                    <div id="editMenu" class="menu-content">
                        <a href="#">Undo</a>
                        <a href="#">Redo</a>
                        <a href="#">Cut</a>
                        <a href="#">Copy</a>
                        <a href="#">Paste</a>
                    </div>
                </div>
                <div class="menu" data-menu="viewMenu">
                    <button class="menu-btn">View</button>
                    <div id="viewMenu" class="menu-content">
                        <a href="#">Zoom In</a>
                        <a href="#">Zoom Out</a>
                        <a href="#">Fullscreen</a>
                    </div>
                </div>
            </div>
            <textarea name="notebook" id="notebook1" class="note-area"></textarea>
        </div>
    </main>
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <h3>Open File</h3>
            <ul id="fileList"></ul>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
